<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorator="layout/default"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Index Page</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/index.css}">
</head>

<body>
    <!-- 헤더 import -->
    <div th:replace="~{layout/header :: auth}"></div>
    
    <div layout:fragment="content">
        <div class="container">
            <div class="header">
                <h1>메인 페이지 입니다.</h1>
            </div>

            <div class="user-role" id="generalUser" style="color: #007bff; display: none;">
                일반 사용자
            </div>
            <div class="user-role" id="memberUser" style="color: #28a745; display: none;">
                멤버 사용자
            </div>
            <div class="user-role" id="adminUser" style="color: #dc3545; display: none;">
                관리자 사용자
            </div>

            <div class="token-display">
                <strong>저장된 토큰:</strong>
                <span id="storedToken">토큰 없음</span>
            </div>

            <div class="links">
                <a href="/user/user.do">유저 페이지로</a>
                <a href="/member/member.do">멤버 페이지로</a>
                <a href="/admin/admin.do">관리자 페이지로</a>
                <button id="reissueTokenBtn">토큰 재발급</button>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script th:src="@{/js/common.js}" th:inline="javascript"></script>
<script th:src="@{/js/index.js}" th:inline="javascript"></script>
</html>
