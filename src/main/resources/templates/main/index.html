<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorator="layout/default"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Index Page</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            border: 1px solid #ddd;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            color: #333333;
            font-size: 2em;
        }

        .user-role {
            font-size: 1.2em;
            font-weight: bold;
            margin: 10px 0;
        }

        .links {
            margin-top: 20px;
        }

        .links a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .links a:hover {
            background-color: #0056b3;
        }

        .auth {
            position: absolute;
            top: 10px;
            right: 20px;
        }

        .auth a {
            margin-left: 15px;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .auth a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="auth">
        <a href="/login">로그인</a>
        <a href="/signup">회원가입</a>
    </div>

    <div layout:fragment="content">
        <div class="container">
            <div class="header">
                <h1>하우! 인데스 페이지에 오셨습니다! 😊</h1>
            </div>

            <div class="user-role" style="color: #007bff">
                일반 사용자
            </div>
            <div class="user-role" style="color: #28a745">
                멤버 사용자
            </div>
            <div class="user-role" style="color: #dc3545">
                관리자 사용자
            </div>

            <div class="links">
                <a href="/user/user.do">유저 페이지로</a>
                <a href="/member/member.do">멤버 페이지로</a>
                <a href="/admin/admin.do">관리자 페이지로</a>
                <a href="/test/test">테스트</a>
            </div>
        </div>
    </div>
</body>

</html>
