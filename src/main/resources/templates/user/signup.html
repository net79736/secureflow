<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorator="layout/default"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/user/signup.css}">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <a href="/">MyApp</a>
        </div>
        <div class="auth">
            <a href="/login">로그인</a>
            <a href="/signup">회원가입</a>
        </div>
    </div>

    <div layout:fragment="content">
        <div class="container">
            <h2>회원가입</h2>
            <form id="signupForm">
                <div class="form-group inline">
                    <label for="email">아이디 (이메일)</label>
                    <div style="display: flex; width: 100%;">
                        <input type="email" id="email" name="email" placeholder="이메일 입력">
                        <button id="checkDuplicateBtn" type="button" style="margin-left: 10px;">중복 확인</button>
                        <button id="emailVerifyBtn" type="button" disabled style="margin-left: 10px;">이메일 인증</button>
                    </div>
                    <span id="emailError" class="error-message"></span>
                </div>

                <div class="form-group inline">
                    <label for="verificationCode">인증번호</label>
                    <div style="display: flex; width: 100%;">
                        <input type="text" id="verificationCode" name="verificationCode" placeholder="인증번호 입력">
                        <button id="codeVerifyBtn" type="button" disabled style="margin-left: 10px;">인증 확인</button>
                    </div>
                    <span id="verificationCodeError" class="error-message"></span>
                </div>

                <div class="form-group inline">
                    <div class="form-group">
                        <label for="password">패스워드</label>
                        <input type="password" id="password" name="password" placeholder="패스워드 입력">
                    </div>
                    <span id="passwordError" class="error-message"></span>

                    <div class="form-group">
                        <label for="confirmPassword">패스워드 확인</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="패스워드 확인 입력">
                    </div>
                    <span id="confirmPasswordError" class="error-message"></span>
                </div>

                <div class="form-group inline">
                    <div class="form-group">
                        <label for="nickname">닉네임</label>
                        <input type="text" id="nickname" name="nickname" placeholder="닉네임 입력">
                    </div>
                    <span id="nicknameError" class="error-message"></span>
                </div>

                <button type="submit" class="submit-btn">회원가입</button>
            </form>

            <!-- 메시지 출력 영역 -->
            <div id="message" class="message"></div>
        </div>
    </div>
    <!-- Axios 스크립트 여기로 이동 -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script th:src="@{/js/common.js}" th:inline="javascript"></script>
    <script th:src="@{/js/user/signup.js}" th:inline="javascript"></script>
</body>
</html>
